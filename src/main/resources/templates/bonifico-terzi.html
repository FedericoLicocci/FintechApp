<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bonifico verso terzi - FintechApp</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/pagamenti.css}">
    <link rel="stylesheet" th:href="@{/css/profileIcon.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">üè¶ FintechApp</div>

        <nav>
            <ul class="menu">
                <li><a th:href="@{/home}"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
                <li class="active"><a th:href="@{/pagamenti}"><i class="fa-solid fa-money-bill-transfer"></i> Pagamenti</a></li>
                <li><a th:href="@{/carte}"><i class="fa-solid fa-credit-card"></i> Carte</a></li>
                <li><a th:href="@{/documenti}"><i class="fa-solid fa-file-lines"></i> Documenti</a></li>
                <li><a th:href="@{/impostazioni}"><i class="fa-solid fa-gear"></i> Impostazioni</a></li>
            </ul>
        </nav>

        <div class="sidebar-bottom">
            <a th:href="@{/logout}" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </aside>

    <!-- üìå Contenuto principale -->
    <main class="main">
        <!-- header -->
        <header class="header">
            <div class="page-title">
                <h1>Bonifico verso terzi</h1>
                <small class="muted">Esegui bonifici su conti terzi</small>
            </div>

            <div class="header-actions">
                <img th:src="@{/images/Profile.png}" id="profileIcon" class="profile-icon" alt="Profilo">
            </div>
        </header>

        <!-- üìù Form Bonifico -->
        <section class="form-section">
            <form id="BonificoForm" th:action="@{/payment}" method="post" class="styled-form">

                <div class="form-group">
                    <label for="ibanDestinatario">IBAN Destinatario</label>
                    <input type="text" id="ibanDestinatario" name="IBAN" placeholder="IT60X0542811101000000123456" required>
                </div>

                <div class="form-group">
                    <label for="nomeDestinatario">Nome e Cognome / Ragione Sociale</label>
                    <input type="text" id="nomeDestinatario" name="nomeCompleto" placeholder="Mario Rossi" required>
                </div>

                <div class="form-group">
                    <label for="importo">Importo (‚Ç¨)</label>
                    <input type="number" id="importo" name="importo" step="0.01" placeholder="100.00" required>
                </div>

                <div class="form-group">
                    <label for="causale">Causale</label>
                    <input type="text" id="causale" name="causale" placeholder="Pagamento fattura 123" required>
                </div>

                <div class="form-group">
                    <label for="instant">Bonifico istantaneo?</label>
                    <label class="switch">
                        <input type="checkbox" id="instant" name="instant" value="true">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="dataEsecuzione">Data di esecuzione</label>
                    <input type="date" id="dataEsecuzione" name="dataEsecuzione" required>
                </div>


                <div class="form-actions">
                    <button type="submit" class="btn-primary"><i class="fa-solid fa-paper-plane"></i> Invia Bonifico</button>
                </div>

            </form>
        </section>
    </main>
</div>

<script th:src="@{/js/profileIcon.js}"></script>
<script th:src="@{/js/bonifico.js}"></script>

</body>
</html>
