<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione - Banca Online</title>
  <link rel="stylesheet" th:href="@{/css/useRegistration.css}" />
</head>
<body>
  <div class="container">
    <h2>Registrazione Persona Fisica</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">Nome</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Cognome</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label for="dob">Data di Nascita</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="fiscalCode">Codice Fiscale</label>
        <input type="text" id="fiscalCode" name="fiscalCode" required maxlength="16" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Telefono</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="username">Nome Utente</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">Accetto i <a href="#">Termini e le Condizioni</a></label>
      </div>

      <button type="submit">Registrati</button>
    </form>
  </div>

  <script th:src="@{/js/useRegistration.js}"></script>
</body>
</html>
