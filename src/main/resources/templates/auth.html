<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login e Registrazione</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"> <!-- CSS esterno -->
</head>
<body>
<div class="container">
    <div class="form-container">
        <!-- Form Registrazione -->
        <div class="form-box">
            <h2>Registrazione</h2>
            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <input type="text" th:field="*{nome}" placeholder="Username" required>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></p>
                <!-- <input type="email" th:field="*{email}" placeholder="Email"> -->
                <input type="password" th:field="*{password}" placeholder="Password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>

                <!-- Div nascosto per passare errori al JS -->
                <div id="validationErrors"
                     th:data-has-errors="${#fields.hasErrors()}"
                     th:data-nome-error="${#fields.hasErrors('nome') ? #fields.errors('nome')[0] : ''}"
                     th:data-password-error="${#fields.hasErrors('password') ? #fields.errors('password')[0] : ''}"
                     style="display:none;">
                </div>

                <button type="submit">Registrati</button>
            </form>
        </div>

        <!-- Separatore verticale -->
        <div class="divider"></div>

        <!-- Form Login -->
        <div class="form-box">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
        </div>
    </div>
</div>



<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/alert.js}"></script>
</body>
</html>
