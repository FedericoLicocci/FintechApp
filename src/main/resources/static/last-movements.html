<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ultimi Movimenti</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
    </style>
</head>
<body>

<h2>Ultime 5 Transazioni</h2>

<table>
    <thead>
    <tr>
        <th>Mittente</th>
        <th>Destinatario</th>
        <th>Importo</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mov : ${lastPayments}">
        <td th:text="${mov.sender}">Mittente</td>
        <td th:text="${mov.receiver}">Destinatario</td>
        <td th:text="${mov.amount} + ' €'">0 €</td>
        <td th:text="${#temporals.format(mov.date, 'dd/MM/yyyy HH:mm')}">01/01/2025 00:00</td>
    </tr>
    </tbody>
</table>

<a href="/payment">← Torna alla pagina di pagamento</a>

</body>
</html>
